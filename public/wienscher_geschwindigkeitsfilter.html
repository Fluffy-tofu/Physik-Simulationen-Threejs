<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Scene</title>
    <style>
        .control-button {
            position: fixed;
            z-index: 100;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .control-button:hover {
            background: #444;
            border: white;
        }
    </style>
</head>
<body>
<button id="startButton" class="control-button" style="top: 20px; left: 20px;">Start Animation</button>
<a href="../index.html" class="control-button" style="top: 20px; right: 20px; text-decoration: none;">Back to Menu</a>
<canvas id="bg"></canvas>
<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.137.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.137.0/examples/jsm/controls/OrbitControls.js"
      }
    }
</script>
<script type="module">
    import { init } from '/wienscher_geschwindigkeitsfilter.js';

    document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('startButton');
        init(button);
    });
</script>
</body>
</html>
